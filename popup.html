<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Markdown Converter</h1>

    <div class="section">
      <div class="section-header">
        <label>Rich Text</label>
      </div>
      <div id="richtext" class="input-area" contenteditable="true" placeholder="Type or paste rich text here..."></div>
    </div>

    <div class="section">
      <div class="section-header">
        <div class="output-tabs">
          <button class="tab-btn active" data-tab="markdown">Markdown</button>
          <button class="tab-btn" data-tab="html">HTML</button>
        </div>
        <div class="buttons">
          <button id="copy-md-btn" class="btn btn-primary" disabled>Copy MD</button>
          <button id="copy-html-btn" class="btn btn-primary" disabled>Copy HTML</button>
          <button id="clear-btn" class="btn btn-secondary">Clear</button>
        </div>
      </div>
      <textarea id="output" class="output-area" placeholder="Type or paste markdown here..."></textarea>
    </div>

    <div id="toast" class="toast">Copied to clipboard!</div>
  </div>

  <script src="turndown.js"></script>
  <script src="turndown-plugin-gfm.js"></script>
  <script src="popup.js"></script>
</body>
</html>
